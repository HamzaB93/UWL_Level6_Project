<ion-header>
  <ion-navbar>
    <ion-title>
      HybridProjectApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>This app provides a variety of options that will stress
  the hardware of your device. Please select from below.</p>
  <ion-list>
    <ion-item *ngFor="let option of options; let i = index" (click)="navigate(i);">
      {{option.name}}
    </ion-item>
  </ion-list>

</ion-content>
